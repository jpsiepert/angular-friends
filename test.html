<html ng-app="facebookApp">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="friendController">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">

<!-- <p>{{ test }}</p> -->


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm"> -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-options="person.name for person in friends">
    <input class="form-control" placeholder="Search Your Friends' Location" ng-options="person.current_location for person in friends"> 

    <select class="input-medium" ng-model="searchBy" ng-options="item as item.label for item in filterOptions">
    </select>
    <select class="input-medium" ng-model="direction">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>


  <ul >
    <li class='friend' ng-repeat="person in friends | filter: searchTerm | orderBy: searchBy.value: direction">{{person.friends}}
       <img class="profile-pic" src="{{person.pic_square}}">
      <h3>{{person.name}}</h3>
      <div class="location">
        {{person.current_location.city}} {{person.current_location.state}} {{person.current_location.country}}
      </div>      
      <div class="status">
       {{person.status.message}} <br /><span class="hashtag"></span>
      </div>      
      <div class="num-friends">
        Friends: {{person.friend_count}}
      </div>
    </li>
  </ul>
</div>





<script src="app.js"></script>
<script src="FriendController.js"></script>
</body>
</html>
